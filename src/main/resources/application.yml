spring:
  datasource:
    url: "jdbc:h2:mem:testdb"
    driver-class-name: "org.h2.Driver"
    username: "sa"
    password: ""
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  sql:
    init:
      mode: never  # InitialDataLoader zastÄ™puje data.sql
  profiles:
    active: loadInitialData
server:
  port: 8081
logging:
  level:
    org.springframework: DEBUG
    org.hibernate: DEBUG
    pl.wsb.fitnesstracker: DEBUG

